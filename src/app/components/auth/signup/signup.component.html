<div class="contain-signup d-flex jf-c">
   <div class="contain-form">
    <form class="form-sign" action="" (ngSubmit)="handleSubmit()" [formGroup]="signupForm">
        <h2>Let's get your account set up</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="userName" type="text" placeholder="Username...">
            <div *ngIf="
            signupForm.get('userName')?.hasError('required') && 
            (signupForm.get('userName')?.touched || signupForm.get('userName')?.dirty)
            " 
            class="error">
                username không được để trống
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="text" placeholder="Email...">
            <div *ngIf="
            signupForm.get('email')?.hasError('email') && 
            (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)
            " 
            class="error">
                Email không đúng định dạng
            </div>
            <div *ngIf="
            signupForm.get('email')?.hasError('required') && 
            (signupForm.get('email')?.touched || signupForm.get('email')?.dirty)
            " 
            class="error">
                Email không được để trống
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Password...">
            <div *ngIf="
            signupForm.get('password')?.hasError('minlength') && 
            (signupForm.get('password')?.touched || signupForm.get('password')?.dirty)
            " 
            class="error">
                Mật khẩu tối thiểu 6 kí tự
            </div>
        </div>
        <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input id="confirm" formControlName="confirmPassword" type="password" placeholder="Confirm...">
            <div *ngIf="
            signupForm.hasError('notMatch') && 
            (signupForm.get('confirmPassword')?.touched || signupForm.get('confirmPassword')?.dirty)
            " 
            class="error">
                Mật khẩu không đúng
            </div>
          
        </div>
        <div class="below-form">
            <button class="submit-form" type="submit">Sign up</button>
            <span>Already have an account? <a routerLink="/signin">Sign in</a></span>
        </div>
        
       
    </form>
    <div class="image-signup">
        <div class="contain-img">
            <img src="https://res.cloudinary.com/dsmy4ogdj/image/upload/v1697386775/25b2ccba8f33a5157f161b6a50f64a60_qa9vnj.png" alt="">
            <span class="tiki-text">Mua sắm tại Tiki</span>
            <span class="voucher">Siêu ưu đãi mỗi ngày</span>
        </div>
    </div>
   </div>
</div>
